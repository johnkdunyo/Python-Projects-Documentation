{% extends 'base.html' %}

{% block head %}
<title>Blog Post</title>
{% endblock %}


{% block body %}
<h1>Welcome Posts Page</h1>

    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>This post is by {{post.author}}</p>
    {% endfor %}



{% endblock %}
